<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora | HTML, CSS e JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn red" onclick="limpar()">C</button>
      <button class="btn orange" onclick="acrescentarOperador('/')">/</button>
      <button class="btn orange" onclick="acrescentarOperador('*')">*</button>
      <button class="btn orange" onclick="acrescentarOperador('-')">-</button>

      <button class="btn" onclick="acrescentarNum(7)">7</button>
      <button class="btn" onclick="acrescentarNum(8)">8</button>
      <button class="btn" onclick="acrescentarNum(9)">9</button>
      <button class="btn orange" onclick="acrescentarOperador('+')">+</button>

      <button class="btn" onclick="acrescentarNum(4)">4</button>
      <button class="btn" onclick="acrescentarNum(5)">5</button>
      <button class="btn" onclick="acrescentarNum(6)">6</button>
      <button class="btn green" onclick="calcular()">=</button>

      <button class="btn" onclick="acrescentarNum(1)">1</button>
      <button class="btn" onclick="acrescentarNum(2)">2</button>
      <button class="btn" onclick="acrescentarNum(3)">3</button>
      <button class="btn" onclick="acrescentarNum(0)">0</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
